<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="IMG/foto-m.png" type="image/png">
        <img src="IMG/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html</p>
   <!--<audio src="midia/sample-file-4.mp3" controls autoplay></audio>--> 
    <!--mp3 wav ogg-->
    <audio preload="metadata " autoplay controls loop>
        <source src="midia/sample-file-4.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
