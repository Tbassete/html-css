<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
</head>
<body>
    <h1>teste formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>dasdos pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome" autocomplete="name" >
                </p>
                <p>
                    <label for="iemaill">e-maill:</label>
                    <input type="email" nome="email" id="iemaill" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">telefone:</label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel">
                </p>
            </fieldset>

           <fieldset>
            <legend>dados de provas</legend>
               <p>
                    <label for="imedia">MÃ©dia:</label>
                    <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="de 0 a 10" step="0.1">
                </p>
                <p>
                    <label for="imes">periodo letivo</label>
                    <input type="month" name="mes" id="imes" required>
                </p>
                <p>
                    <label for="idia">insira o dia e a data:</label>
                    <input type="datetime-local" name="dia" id="idia">
                </p>
                <p>
                    <input type="submit" value="envier">
                    <input type="reset" value="limpar">
                </p>
           </fieldset>





    </form>
    
</body>
</html>
