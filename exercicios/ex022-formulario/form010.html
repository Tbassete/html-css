<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 9</title>
</head>
<body>
    <h1>formulario 9</h1>

    <form action="cadastro.php">

        <p>
           <label for="iano">em que ano voce nasceu?</label>
           <input type="number" name="ano" id="iano" min="1900" max="2023"
           value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>

    <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }

    </script>
    
</body>
</html>
