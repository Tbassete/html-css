<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 07</title>
</head>
<body>
    <h1>mais exemplos de formularios</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="ieste">estado:</label>
           <select name="estado" id="ieste">

                <optgroup label="regiao sudeste">
                    <option value="sp">Sao Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="regiao sul">
                    <option value="pr">parana</option>
                    <option value="sc">santa catarina</option>
                    <option value="rs">rio grande do sul</option>
                </optgroup>
           </select>
        </p>

        <p>
            <label for="iprof"> profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="adm">administrador   </option>
                    <option value="dev">desenvolvedor   </option>
                    <option value="prof">professor</option>
                </datalist>
        </p>

        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
